<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racunanje potrosnje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button class="btn-gorivo benzin">Benzin</button>
            <button class="btn-gorivo dizel">Dizel</button>
            <button class="btn-gorivo gas">Gas</button>
        </div>
        <div class="input-container">
            <div class="kilometraza">
                <p>Unesite kilometrazu:</p>
                <input id="inp-kilometraza" type="text" placeholder="">
                <p>km</p>
            </div>
            <div class="potrosnja">
                <p>Unesite potrosnju:</p>
                <input id="inp-potrosnja" type="text" placeholder="">
                <p>km/h</p>
            </div>
        </div>
        <div class="results">
            <button class="izracunaj-btn">Izracunaj</button>
            <!-- <p class="cena-p">3400din</p> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
